<h2>My Heros</h2>
<ul>
  <li
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero">

    <span>{{hero.name}}</span>
  </li>
</ul>

<div class="selected-hero-detail" *ngIf="!!selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: {{selectedHero.id}}</span></div>
  <div>
    <label for="">name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
